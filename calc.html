<!DOCTYPE html>
<html>
<head>
	<title>Calculator own version</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
 	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator">
   <div class="nums">

	<input type="text" id="display" disabled >

	<div class="row">
		<button  value="1">1</button>
		<button  value="2">2</button>
		<button  value="3">3</button>
		<button class="operator" value="C">C</button>
	</div>

		<div class="row">
		<button type="click" value="4">4</button>
		<button type="click" value="5">5</button>
		<button type="click" value="6">6</button>
		<button class="operator" value="+">+</button>
	</div>

		<div class="row">
		<button value="7">7</button>
		<button value="8">8</button>
		<button value="9">9</button>
		<button class="operator" value=" - "> - </button>
	</div>

	<div class="row">
		<button class="operator" value="*">*</button>
		<button type="click" value="0">0</button>
		<button class="operator" value="/">/</button>
		<button class="operator" value="=">=</button>
	</div>
  </div>
</div>

<script src="calc.js"></script>
</body>
</html>
